{% extends 'base.html' %}
{% block header %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
<script>
    $(document).ready(function() {
        $('#id_description').summernote({
            placeholder: "",
            height: 300
          });
    });
</script>
{% endblock %}
{% block contents %}
    <h1>Edit post</h1>
    
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="form-group">
        {% for field in form %}
            <label for="{{ product.name }}"></label>
            {% ifequal field.name 'description' %}
            <textarea class='form-control' name='{{ field.name }}' id="{{ field.id_for_label }}">{{ product.description }}</textarea>
            {% else %}
            <input type="text" class="form-control" id="{{ field.id_for_label }}" 
            name="{{ field.name }}" value="{{ product.name }}"/>
            {% endifequal %}
            {% if field.errors %}
            <span style="color: red">{{ field.errors }}</span>
            {% endif %}
        {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
{% endblock %}
